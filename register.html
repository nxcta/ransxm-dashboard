<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANSXM â€” Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gothic-bg"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>RANSXM</h1>
                <div class="cross-decor"></div>
                <p>Create Account</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Minimum 6 characters" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                    Create Account
                </button>
            </form>
            
            <div style="margin-top: 30px; text-align: center;">
                <p style="color: var(--text-4); font-size: 11px; letter-spacing: 1px;">
                    Already have an account? <a href="index.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('register-btn');
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const result = await Auth.register(email, password);
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error', 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'Create Account';
        });
        
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
